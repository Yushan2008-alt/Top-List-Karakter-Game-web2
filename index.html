<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List Game Character</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function handleGetStarted() {
      window.location.href = "Rangking1.html";
    }

    function showMessage(prestasi, url) {
      let confirmNavigation = confirm('Apakah Anda ingin berpindah ke halaman ' + prestasi + '?');
      if (confirmNavigation) {
        console.log("Berpindah ke:", url);
        window.location.href = url;
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('bg-gray-800');
      document.body.classList.toggle('text-white');
      let elements = document.querySelectorAll('.bg-white, .bg-gray-200');
      elements.forEach(el => {
        el.classList.toggle('bg-gray-900');
        el.classList.toggle('text-white');
      });
    }

    function showMore() {
      let moreAchievements = document.getElementById('moreAchievements');
      let videoDetails = document.getElementById('videoDetails');

      if (moreAchievements.classList.contains('hidden')) {
        moreAchievements.classList.remove('hidden');
        videoDetails.classList.remove('hidden');
        document.getElementById('showMoreBtn').innerText = 'Sembunyikan';
      } else {
        moreAchievements.classList.add('hidden');
        videoDetails.classList.add('hidden');
        document.getElementById('showMoreBtn').innerText = 'Lihat Lebih Banyak';
      }
    }

    function showMessageAndRedirect(message, url) {
      if (confirm(message)) {
        window.location.href = url;
      }
    }
  </script>
</head>
<body class="bg-gray-100 transition-all duration-300">
  <header class="bg-red-800 text-white py-4 text-center text-2xl font-bold shadow-md">
    Top Karakter Game Terbaik
  </header>

    <div class="grid grid-cols-3 gap-4 items-start">
      <!-- Video Section -->
      <div class="col-span-2 bg-gradient-to-r from-gray-900 to-gray-700 rounded-lg overflow-hidden shadow-lg p-4 relative">
        <video class="w-full h-full rounded-lg border-4 border-gray-300 shadow-xl" controls>
          <source src="VID/7 Main Character GAME Paling Disukai Sepanjang Masa.mp4" type="video/mp4" />
          Browser Anda tidak mendukung tag video.
        </video>

        <div id="videoDetails" class="mt-4 bg-gray-800 text-white p-4 rounded-lg shadow-lg transition-all duration-500">

          <p class="text-sm mt-2 text-gray-300">Setelah game berjudul pong rilis pada 1972... (isi deskripsi video)...</p>
        </div>
      </div>

      <!-- List Karakter -->
      <div class="bg-white p-6 rounded-lg shadow-lg transition-all duration-300">

        <ul>

              01. Ezio Auditore
          </li>
          <li class="mb-2 bg-gray-200 p-3 rounded hover:bg-gray-300 cursor-pointer transition-all duration-300"
              onclick="showMessageAndRedirect('Apakah Anda ingin berpindah ke halaman Karakter 2?', 'Karakter2.html')">
              02. Kazuma Kiryu
          </li>
          <li class="mb-2 bg-gray-200 p-3 rounded hover:bg-gray-300 cursor-pointer transition-all duration-300"
              onclick="showMessageAndRedirect('Apakah Anda ingin berpindah ke halaman Karakter 3?', 'Karakter3.html')">
              03. Gerald Of Rivia
          </li>
          <li class="mb-2 bg-gray-200 p-3 rounded hover:bg-gray-300 cursor-pointer transition-all duration-300"
              onclick="showMessageAndRedirect('Apakah Anda ingin berpindah ke halaman Karakter 4?', 'Karakter4.html')">
              04. Lara Croft

        </ul>
      </div>
    </div>
  </div>
